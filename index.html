<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/img/icons/style.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <!-- MAIN BODY WRAPPER -->
    <div class="d-flex h-100 flex-column border-temp">
        <!-- Header : starts -->
        <header class="d-flex justify-content-between border-temp">
            <div class="d-flex align-items-center">
                <!-- Brand name -->
                <div class="brand-name d-flex align-items-center justify-content-center">
                    <span class="icon-square"></span>
                </div>
                <!-- Searchbar -->
                <div class="search d-flex">
                    <div >
                        <input class="search-input" type="text" placeholder="Search for transaction, item, etc">
                        <span class="icon-search"></span>
                    </div>
                    <button class="search-btn" type="button"><a href="#">Search</a></button>
                </div>
            </div>
            <!-- Profile -->
            <div class="d-flex ">
                <!-- Alerts -->
                <div class="alerts d-flex">
                    <span class="icon-commenting-o"></span>
                    <span class="icon-bell"></span>
                </div>
                <!-- Profile -->
                <div class="profile">
                    <figure></figure>
                    <span class="icon-keyboard_arrow_left"></span>
                </div>
            </div>
        </header>
        <!-- Header : end -->
        <div class="wrapper d-flex flex-grow-1 border-temp">
            <!-- Sidebar : start -->
            <aside class="d-flex justify-content-between">
                <nav>
                    <ul>
                        <li>
                            <span class="icon-dashboard"></span>
                        </li>
                        <li>
                            <span class="icon-cart"></span>
                        </li>
                        <li>
                            <span class="icon-file-text"></span>
                        </li>
                        <li>
                            <span class="icon-settings"></span>
                        </li>
                    </ul>
                </nav>
                <nav>
                    <ul>
                        <li><span class="icon-exclamation-solid"></span></li>
                        <li><span class="icon-log-out"></span></li>
                    </ul>
                </nav>
            </aside>
            <!-- Sidebar  : end -->
            <!-- MAIN : start -->
            <main class="border-temp flex-grow-1">
                <!-- Title -->
                <h1>Dashboard</h1>
                <!-- Cards : start -->
                <section class="cards">
                    <div class="card-1">card-1</div>
                    <div class="card-2">card-2</div>
                    <div class="card-3">card-3</div>
                    <div class="card-4">card-4</div>
                </section>
                <!-- Cards : end -->

                <!-- Graph and Table : start -->
                <section class="d-flex">
                    <!-- Table : start -->
                    <div class="border-temp">
                        <table>
                            <!-- table header -->
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Product Name</th>
                                    <th>Status</th>
                                    <th>Sold</th>
                                    <th>View</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>News Mobile App UI KIT f..</td>
                                    <td>Active</td>
                                    <td>10</td>
                                    <td>320</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>News Mobile App UI KIT f..</td>
                                    <td>Active</td>
                                    <td>10</td>
                                    <td>320</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>News Mobile App UI KIT f..</td>
                                    <td>Active</td>
                                    <td>10</td>
                                    <td>320</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>News Mobile App UI KIT f..</td>
                                    <td>Active</td>
                                    <td>10</td>
                                    <td>320</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>News Mobile App UI KIT f..</td>
                                    <td>Active</td>
                                    <td>10</td>
                                    <td>320</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Table : end -->

                    <!-- Graph : start -->
                    <div class="graph border-temp">
                        Graph
                    </div>
                    <!-- Graph : end -->
                </section>
            </main>
        </div>
    </div>
</body>

</html>
